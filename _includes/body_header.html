<style>
  #i18_title {
    
    background: transparent;

    
  }
  #i18_title:hover {
    
    background: white;

    
  }
  #logo {
    height: 58px;
    width: 300px;

  }
  
</style>







<div class="navbar-wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="i18_title" href="{{ "/" | absolute_url }}"><img id="logo" src="{{ site.logo_path }}"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="page-scroll" href="{{ "blog/" | prepend: site.baseurl }}">{{ site.index.home }}</a>
                    </li>
                    {% for tag in site.data.nav %}
                    {% if tag.name != 'Donate' or site.donation %}
                    {% if page.title == tag.name %}
                    <li class="active">
                        {% else %}
                    <li>
                        {% endif %}
                        <a class="page-scroll" href="{{ tag.page | absolute_url }}">{{ tag.name }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="particles-js"></div>
{% if site.blog_carousel %}
{% include carousel.html %}
{% endif %}
